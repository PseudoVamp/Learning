<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Form Submission</h1>
    <div class="container">
      <h2>Create an account</h2>
      <div class="inputCenter">
        <label>First Name:</label>
        <input type="text" placeholder="Jason" />
        <label>Last Name:</label>
        <input type="text" placeholder="Campbell" />
        <label>Email:</label>
        <input type="email" placeholder="jason@guitarjason.com" />
        <label>Password:</label>
        <input type="password" placeholder="***********" />
        <label>Dogs or Cats?</label>
        <div class="dogcat">
          <label for="dogs">Dogs:<input type="radio" name="dogcat" /></label>
          <label for="cats">Cats:<input type="radio" name="dogcat" /></label>
        </div>
        <button id="reset" type="reset">Reset</button>
        <button id="submit" type="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
